<!-- Несколько модальных окон -->
<div class="modal modal__hero" data-modal="1">
  <!--   Svg иконка для закрытия окна  -->
  <button class="button-hero-close js-modal-close" type="button">
    <svg class="modal__cross-hero" width="11" height="11">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <form class="form-modal">
    <b class="modal__title-hero">Залиште свої дані, ми вам передзвонимо</b>
    <div class="form-group">
      <label class="form-field">
        <span class="form-thumb">
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons.svg#modal-name"></use>
          </svg>
        </span>
        <input
          class="form-input"
          type="text"
          name="user_name"
          placeholder="Anthony Hopkins"
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          required
        />
        <span class="form-label">Name*</span>
        <span class="form-info"
          >User name must be two words separated by space.</span
        >
        <svg class="form-info-icon" width="24" height="24">
          <use class="warning" href="./images/icons.svg#warning"></use>
          <use class="success" href="./images/icons.svg#success"></use>
        </svg>
      </label>
      <label class="form-field">
        <span class="form-thumb">
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons.svg#modal-name"></use>
          </svg>
        </span>
        <input
          class="form-input"
          type="email"
          name="user_mail"
          placeholder="example@mail.com"
          required
        />
        <span class="form-label">Email*</span>
        <span class="form-info">Please provide a valid email</span>
        <svg class="form-info-icon" width="24" height="24">
          <use class="warning" href="./images/icons.svg#warning"></use>
          <use class="success" href="./images/icons.svg#success"></use>
        </svg>
      </label>
      <label class="form-field">
        <span class="form-thumb">
          <svg class="form-icon" width="18" height="18">
            <use href="./images/icons.svg#modal-name"></use>
          </svg>
        </span>
        <input
          class="form-input"
          type="tel"
          name="user_phone"
          placeholder="+38 (099) 123-45-67"
          required
        />
        <span class="form-label">Phone*</span>
      </label>
      <label class="form-field">
        <textarea
          class="form-message"
          name="user_message"
          rows="5"
          placeholder="&nbsp;"
        ></textarea>
        <span class="form-label">Comment</span>
      </label>
    </div>

    <label class="form-agreement">
      <input
        class="form-checkbox visually-hidden"
        type="checkbox"
        name="agreement-checkbox"
        checked
      />
      <svg class="form-checkbox-icon" width="18" height="18">
        <use class="unchecked" href="./images/icons.svg#icon-uncheck"></use>
        <use class="checked" href="./images/icons.svg#icon-check"></use>
      </svg>
      <span class="form-agreement-text">
        Agree to
        <a class="form-agreement-link" href="">terms and conditions</a>
      </span>
    </label>
  </form>
</div>

<div class="modal" data-modal="2">
  <!--   Svg иконка для закрытия окна  -->
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>
  <p class="modal__title">Заголовок окна 2</p>
</div>

<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
